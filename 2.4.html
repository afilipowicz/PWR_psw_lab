<DOCTYPE html>
<html>
   <head>
      <meta charset ="utf-8">
      <title>CV formularz szczegółowy</title>
   </head>

   <style>
     label { display: block; }
   </style>

   <body>
     <form>
       <label>
       Kolor oczu:
         <input type="color" value="#0000ff">
       </label>
       <label>
         <input type="month" placeholder="miesiac urodzenia">
       </label>
       <label>
         <label for="rangeVal">wzrost w cm:</label>
       </label>
       <label id="rangeValLabel" style="font-style: normal;"></label>
         <input type ="range" max="300" min="50"
             oninput="document.getElementById('rangeValLabel').innerHTML = this.value;"
             step="1" name="rangeVal" id="rangeVal" value="175">
         </input>
       <label>
         Wyszukaj coś na stronie:
         <input type="search" placeholder="wyszukaj..." autofocus="on">
       </label>
       <label>
         <input type="url" placeholder="Link do strony z dodatkowymi informacjami">
       </label>
       <input type="submit" value = "Wyślij"/>
     </form>
   </body>
</html>
