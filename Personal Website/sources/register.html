<section class="container">
    <div class="loginContainer">
        <!-- <div class="loginPopover"> -->
        <form class="loginPopover" method="post" action="../functions/form.php" id="form">
            <input id="emailInputForm" name="emailInput" type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" class="loginInput" placeholder="E-mail/Login" required>
            <input name="hasloInput" type="password" class="loginInput" pattern=".{8,20}" placeholder="Password(8-20 characters)" required>
            <input name="imieInput" type="text" class="loginInput" placeholder="Forename" required>
            <input name="nazwiskoInput" type="text" class="loginInput" placeholder="Surname" required>
            <input name="telefonInput" type="text" pattern="\d{3} \d{3} \d{3}" class="loginInput" placeholder="Phone number(### ### ###)" required>
            <input class="submitInput" type="submit" value="REGISTER">
        </form>
        <!-- </div> -->
    </div>

        <h3 class="footerText">© 2016 Johnny Appleseed</h3>
    </div>
